<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
</head>
<body>
    <form name="registForm" action="" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Submit">
    </form>

    <h1 id="title1" style="color: red;">Welcome</h1>
    <button type="button" onclick="changeColor()">Change Color</button>

    <script>
        function validateForm() {
            let name = document.forms["registForm"]["name"].value;
            if (name == '') {
                alert('Name must be filled out')
                return false
            } else {
                alert('Register is successfully')
            }

        }


        function changeColor() {
            let title1 = document.getElementById("title1")

            if (title1.style.color == 'red') {
                document.getElementById("title1").style.color = 'blue'
            } else {
                document.getElementById("title1").style.color = 'red'
            }
        }


    </script>
</body>
</html>
